apiVersion: cirrus.ibm.com/v1alpha1
kind: Application
metadata:
  name: ascent-ui-test
spec:
  headless: false
  livenessProbe:
    httpGet:
      path: /health
      scheme: HTTP
    periodSeconds: 30
    timeoutSeconds: 30
  readinessProbe:
    httpGet:
      path: /health
      scheme: HTTP
    periodSeconds: 30
    timeoutSeconds: 30
  replicas: 1
  quota: turbo
  env:
    - name: NODE_ENV
      value: production
  mountServiceCerts:
    mountPath: /app/certs
  envFrom:
    - secretRef:
        name: ecosystem-engineering-ascent-ui-test
